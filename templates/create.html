{% extends "base.html" %}

{% block title %}Create New Document - Word Document Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-plus"></i> Create New Document</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="filename" class="form-label">Filename</label>
                        <input type="text" class="form-control" id="filename" name="filename" 
                               placeholder="Enter filename (without extension)" required>
                        <div class="form-text">The .docx extension will be added automatically.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Document Title (Optional)</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               placeholder="Enter document title">
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Initial Content (Optional)</label>
                        <textarea class="form-control" id="content" name="content" rows="10" 
                                  placeholder="Enter initial document content..."></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Create Document
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
